apiVersion: v1
kind: Service
metadata:
  name: {{ include "JT-values-argocd.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "JT-values-argocd.labels" . | nindent 4 }}
  {{- if eq .Values.service.type "LoadBalancer"}}
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      name: http
  selector:
    {{- include "JT-values-argocd.selectorLabels" . | nindent 4 }}
